<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom task4</title>
</head>
<body>
    <h1 id="h1">DOMgetElementById()</h1>
    <p id="p1">first paragraph</p>
    <p id="p2">second paragraph</p>
    <p id="p3">third paragraph</p>
    <button onclick="changeButtoncolor('red')">red</button>
    <button onclick="changeButtoncolor('blue')">blue</button>
    <button onclick="changeButtoncolor('green')">green</button>
    <script>
        function changeButtoncolor(color){
            let doc1=document.getElementById("h1")
            doc1.style.color="blue"
            let doc2=document.getElementById("p1")
            doc2.style.color=color
            // document.getElementById('p1').style.color=color;
            
        }
    </script>
</body>
</html>
